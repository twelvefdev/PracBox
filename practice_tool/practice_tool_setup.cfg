# A whole setup for all aliases, shortcut commands, map changes & custom knifes.

snd_toolvolume .05
## Volume of any sound being played by the config. Default is .05
## Typing 'dc' or 'q' in console, changes it to default game value 1.0
## Which is a total earrape.

alias prac_ctbots  "bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct; say Added CT Bots.; ui_ok; echo NOTE: YOU CAN CHANGE THE AMOUNT OF BOTS WITH BOT_QUOTA COMMAND!""
alias prac_tbots "bot_add_t;bot_add_t;bot_add_t;bot_add_t;bot_add_t; say Added T Bots.; ui_ok; echo NOTE: YOU CAN CHANGE THE AMOUNT OF BOTS WITH BOT_QUOTA COMMAND!"
